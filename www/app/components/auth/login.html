<ion-view class="login-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="app-copy col col-center">
        <img class="app-logo" src="img/logo/partyon-logo.png">
      </div>
    </div>
    <div class="bottom-content row">
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block button-positive" ng-click="facebookSignIn()">
          <i class="icon ion-social-facebook"></i>Login
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
