<ion-view class="chat-view" id="userMessagesView">
  <div class="bar bar-header">
    <button class="button button-clear button-assertive icon ion-arrow-left-c" ng-click="$ionicGoBack()"></button>
    <h1 class="title">Jay Harrison</h1>
  </div>

  <ion-content scroll="true" class="has-header has-footer" delegate-handle="userMessageScroll">

    <div ng-repeat="msg in messages" class="message-wrapper">

      <div class="chat-bubble" ng-class="user.id == msg.user.id? 'right':'left'">
        <div class="message" ng-bind-html="msg.text"></div>
      </div>

    </div>

  </ion-content>

  <form name="sendForm" ng-submit="sendMessage(sendForm)" novalidate="">
    <ion-footer-bar class="bar-stable item-input-inset message-footer bar bar-footer" keyboard-attach>
      <label class="item-input-wrapper">
        <input type="text" ng-model="input.text" value="" placeholder="Message" required="" ng-enter="sendMessage(sendForm)"></textarea>
      </label>
      <div class="footer-btn-wrap">
        <button class="button button-clear button-positive ion-android-send footer-btn" type="submit" ng-disabled="!input.text || input.text===''"></button>
      </div>
    </ion-footer-bar>
  </form>
</ion-view>
